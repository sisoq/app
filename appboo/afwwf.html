  <style>
    /* القواعد العامة للصفحة */
    body {
      font-family: Arial, sans-serif;
      background-color: #d6d6d6;
      font-size: 18px;
    }

    /* قواعد للشاشات الصغيرة (أجهزة محمولة) */
    @media screen and (max-width: 768px) {
      body {
        font-size: 14px;
      }
      /* أي قواعد إضافية للهواتف المحمولة */
    }

    /* قواعد للشاشات المتوسطة (أجهزة لوحية) */
    @media screen and (min-width: 769px) and (max-width: 1200px) {
      body {
        font-size: 16px;
      }
      /* أي قواعد إضافية للأجهزة اللوحية */
    }

    /* قواعد للشاشات الكبيرة (أجهزة سطح المكتب) */
    @media screen and (min-width: 100%) {
      body {
        font-size: 18px;
      }
      /* أي قواعد إضافية لأجهزة سطح المكتب */
    }

    /* تصميم الهيدر */
    .header {
      height: 10%;
    }

    /* تصميم الكونتنت */
    .content {
      height: 100%;
    }

    /* تصميم الفوتر */
    .footer {
      height: 30vh;
      background-color: #ff0000;
      color: rgb(0, 0, 0);
      padding: 20px;
      text-align: center;
    }

    /* تصميم الروابط داخل الفوتر */
    footer p {
      font-size: 20px;
    }

    footer ul {
      list-style: none;
    }

    footer li {
      margin: 5px 0;
    }

    /* تحديد ارتفاع الصفحة بالكامل */
    html, body {
      height: 100%;
    }

    /* أنماط البطاقة للهواتف المحمولة */
    @media (max-width: 800px) {
      .card {
        position: relative;
        display: inline-block;
        margin-right: 15px;
        width: 205px;
        height: 240px;
        transition: transform 0.3s;
        cursor: pointer;
        border-radius: 15px;
      }

      .card:hover {
        transform: translateY(-5px);
      }

      .card img {
        width: 105%;
        height: 90%;
        object-fit: fill;
        object-position: left top;
        border-radius: 15px;
      }

      .card h3 {
        position: absolute;
        bottom: 10px;
        left: 20px;
        margin: 10px;
        font-size: 40px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }
    }

    /* تصميم القسم السفلي (footer) */
    .main {
      text-align: center;
    }

    .code-rectangle {
      background-color: #c04a4a;
      border-radius: 4px;
      height: 40px;
      padding: 10px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .search {
      display: inline-flex;
      align-items: center;
      background-color: #ffffff;
      color: #522cad;
      padding: 1px;
      border-radius: 6px;
      border: 1px solid #4d9b20;
    }

    .search :is(input, button) {
      background: transparent;
      color: inherit;
      border: none;
      outline: none;
    }

    .searchinput {
      width: 0;
      transition: width 0.5s;
    }

    .searchbutton {
      display: grid;
      place-items: center;
      width: 10px;
      height: 10px;
      cursor: pointer;
      transition: color 0.25s;
    }

    .search :focus-within {
      width: 100px;
    }
  </style>
</head>
