<head>

  <title>اختيار الإجراء</title>
  <style>
   body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .choice-buttons {
      text-align: center;
    }

    .choice-buttons button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }

    .box {
      display: none;
      padding: 20px;
      border: 2px solid #ccc;
      border-radius: 10px;
      background-color: #f8f8f8;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .box.active {
      display: block;
      width: 100vw;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    .box h2 {
      text-align: center;
    }
    /* styles.css */

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
  }
  
  .container {
    width: 80%;
    max-width: 600px;
    margin: 0 auto;
  }
  
  .form-container {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    margin-top: 50px;
  }
  
  label {
    display: block;
    margin-bottom: 8px;
  }
  
  input {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  
  button {
    background-color: #4caf50;
    color: #fff;
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  
  button:hover {
    background-color: #45a049;
  }
  
  /* إضافة أي تخصيص إضافي حسب الحاجة */
  body {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }
  
  .box {
    padding: 20px;
    border: 2px solid #ccc;
    border-radius: 10px;
    background-color: #f8f8f8;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  
  form {
    text-align: center;
  }
  
  label, input, button {
    margin: 10px 0;
  }
  

  
  </style>
  <script>

    function showBox(boxType) {
      const signupBox = document.getElementById('signupBox');
      const loginBox = document.getElementById('loginBox');

      if (boxType === 'signup') {
        signupBox.classList.add('active');
        loginBox.classList.remove('active');
      } else if (boxType === 'login') {
        loginBox.classList.add('active');
        signupBox.classList.remove('active');
      }
    }

    function hideBox() {
      const signupBox = document.getElementById('signupBox');
      const loginBox = document.getElementById('loginBox');
      signupBox.classList.remove('active');
      loginBox.classList.remove('active');
    }
    function goBack() {
      window.history.back();
    } 
  </script>
</head>
<body>
  <div class="choice-buttons">
    <button onclick="showBox('signup')">إنشاء حساب</button>
    <button onclick="showBox('login')">تسجيل دخول</button>
  </div>

  <div id="signupBox" class="box">
    <button class="back-button" onclick="goBack()">رجوع</button>
    <h2>إنشاء حساب</h2>
    <form action="/signup" method="post">
      <!-- ... Your signup form ... -->
      <label for="email">البريد الإلكتروني:</label>
        <input type="email" id="email" name="email" required>
    
        <label for="password">كلمة المرور:</label>
        <input type="password" id="password" name="password" required>
    
        <label for="confirm_password">تأكيد كلمة المرور:</label>
        <input type="password" id="confirm_password" name="confirm_password" required>
    
        <button type="submit">إنشاء الحساب</button>
    </form>
  </div>

  <div id="loginBox" class="box">
    <button class="back-button" onclick="goBack()">رجوع</button>
    <h2>تسجيل دخول</h2>
    <form action="/login" method="post">
      <!-- ... Your login form ... -->
      <label for="email">البريد الإلكتروني:</label>
      <input type="email" id="email" name="email" required>
  
      <label for="password">كلمة المرور:</label>
      <input type="password" id="password" name="password" required>
  
      <button type="submit">تسجيل الدخول</button>
    </form>
  </div>
</body>
</html>
